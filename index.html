<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>


    <script src="./js/jquery.parallax.min.js"></script>
    <script src="./js/jquery.event.frame.js"></script>

    <script>
        $(function(){
          $('.prl').parallax();
        });
    </script>


    <script>
        $(function(){
        $('.prl').parallax({
            mouseport: $('.main-prl')
        });
        });
    </script>


    <script>
        $(function(){
        $('.prl').parallax({
            mouseport: $('.main-prl'),
            decay: 0
        });
        });
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>DreamLinker</title>
</head>
<body>
    <div class="main-prl">
        <div class="prl">
            <div class="main">
                <div class="main-title-box">
                    <p class="main-title">BUGAhub corp.</p>
                    <p class="main-subtitle">• High tech, high life •</p>
                </div>
            </div>
        
            <div class="undermain-btn">
                <a href="https://t.me/+mxcgZrqXBRxkYmQ6" class="undermain-button">Telegram</a>
            </div>
        </div>
    </div>
</body>
</html>
